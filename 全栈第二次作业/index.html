<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全栈第二次作业</title>
    <link rel="stylesheet" href="./font_3788206_ttr6mcr1uwd/iconfont.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="bg" align="center">
        <img src="./image/background.png" alt="背景">
        <div class="content">
            <div class="top">
                <button class="top_button"><div class="top_box1 iconfont icon-jiantou_qiehuanzuo"></div></button>
                <div class="top_box2">Sign Up</div>
                <button class="top_button"><div class="top_box3 iconfont icon-tishi"></div></button>
            </div>
            <div class="photo">
                <input type="file">
                <div class="photo_jiahao iconfont icon-jiahao_o"></div>
                <div class="photo_word">PHOTO</div>
            </div>
            <div class="my_input">
                <form method="post">
                    <label for="First Name"></label>
                    <input type="text" name="First Name" class="my_input_information" placeholder="First Name">
                    <label for="Last Name"></label>
                    <input type="text" name="Last Name" class="my_input_information" placeholder="Last Name">
                    <label for="Email Address"></label>
                    <input type="email" name="Email Address" class="my_input_information" placeholder="Email Address">
                    <div class="password">
                        <label for="Pssword"></label>
                        <input type="password" id="input_password" name="Password" class="my_input_information" placeholder="Password">
                        <div id="show_password">Show</div>
                    </div>
                    <input type="submit" value="Sign Up" id="tijiao"/>
                </form>
            </div>
            <div class="sign_in">Already a member?<button class="green_button">Sign In</button></div>
        </div>
    </div>
</body>
</html>
